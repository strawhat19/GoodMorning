<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App</title>
    <!-- Font Awesome Version 5 -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
    <!-- Site Icon -->
    <link rel="icon" href="./assets/css/images/WorkDayPlannerLogolg.png" type="image/x-icon">
    <!-- Compiled and minified Materialize CSS
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"> -->
    <!-- Importing Tailwind CSS -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/app.css">
</head>
<body>

  <header class="GoodMorning">
    <h1>GoodMorning <i class="fas fa-mug-hot"></i></h1>
    <img class="cup" src="./assets/css/images/GoodMorning-Cup.jpg">
  </header>

  <div class="newsContainer">

    <h1>Wireframe</h1>

      <div class="appContent">

      <div class="newsRow">
        <div id="cnn" class="newsColumn cnn">Tops 3 Articles from CNN</div>
        <div id="reddit" class="newsColumn reddit">Tops 3 Articles from Reddit</div>
        <div id="abc" class="newsColumn abc">Tops 3 Articles from ABC</div>
        <div id="espn" class="newsColumn espn">Tops 3 Articles from ESPN</div>
      </div>

        <div class="newsRow">
          <div id="cspan" class="newsColumn espn">Tops 3 Articles from CSPAN</div>
          <div id="news" class="newsColumn news">Tops 3 Articles from News.com</div>
          <div id="cbs" class="newsColumn cbs">Tops 3 Articles from CBS.com</div>
          <div id="youtube" class="newsColumn youtube">Tops 3 Videos from Youtube.com</div>
        </div>

      </div>

  </div>

<!-- Begin Scripts -->
<!-- jQuery -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!-- Moment.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="./assets/js/script.js"></script>
<script src="./assets/js/fetch.js"></script>
</body>
</html>
