<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App</title>
    <!-- Font Awesome Version 5 -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
    <!-- Site Icon -->
    <link rel="icon" href="./assets/css/images/WorkDayPlannerLogolg.png" type="image/x-icon">
    <!-- Compiled and minified Materialize CSS
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"> -->
    <!-- Importing Tailwind CSS -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/app.css">
</head>
<body>

  <header class="GoodMorning">
    <h1>GoodMorning <i class="fas fa-mug-hot"></i></h1>
    <img class="cup" src="./assets/css/images/GoodMorning-Cup.jpg">
  </header>

  <div class="newsContainer">

    <h1 class="categorySection">News</h1>

      <div class="appContent">

        <div class="newsRow">
          <div class="newsColumn cnn">
            <div class="columnTitle">Top Articles from CNN</div>
          </div>
          <div class="newsColumn reddit">
            <div class="columnTitle">Best Memes from Reddit <i class="fab fa-reddit"></i></div>
          </div>
          <div class="newsColumn abc">
            <div class="columnTitle">Top Articles from ABC</div>
          </div>
          <div class="newsColumn espn">
            <div class="columnTitle">Top Articles from ESPN</div>
          </div>
        </div>
    </div>

      <h1 class="categorySection">Entertainment</h1>
      <div class="appContent">
        <div class="newsRow">
          <div class="newsColumn cspan">
            <div class="newsTitle">Tops Articles from CSPAN</div>
          </div>
          <div class="newsColumn news">
            <div class="newsTitle">Tops Articles from News.com</div>
          </div>
          <div class="newsColumn cbs">
            <div class="newsTitle">Tops Articles from CBS.com</div>
          </div>
          <div class="newsColumn youtube">
            <div class="newsTitle">Tops Videos from Youtube.com</div>
          </div>
        </div>
      </div>
     

  </div>
  <footer class="footer">
    <h2>Made by GoodMorning Team</h2>
    <p>
        &copy; 2021
    </p>
  </footer>
<!-- Begin Scripts -->
<!-- jQuery -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!-- Moment.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="./assets/js/script.js"></script>
<script src="./assets/js/fetch.js"></script>
</body>
</html>
