<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoodMorning</title>
    <!-- Import from Bulma -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <!-- Font Awesome Version 5 -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
    <!-- Site Icon -->
    <link rel="icon" href="./assets/css/images/GoodMorning-Logo.png" type="image/x-icon">
    <link rel="stylesheet" href="./assets/css/app.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <header class="GoodMorning">
    <!-- Adding Bulma NavBar -->
    <nav class="navbar" role="navigation" aria-label="main navigation">
      
    
      <div id="navbarBasicExample" class="navbar-menu goodmorning-menu">
        <div class="navbar-brand">
          <a class="navbar-item" href="#">
            <img class="cup" src="./assets/css/images/GoodMorning-Logo.png">
          </a>
      
          <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>
        <div class="navbar-start">
          <a class="navbar-item">
            <i class="fas fa-home"></i>Home
          </a>
    
          <a class="navbar-item">
            <i class="fas fa-address-card"></i>About
          </a>
    
          <!-- <div class="navbar-item has-dropdown is-hoverable">
            <a class="navbar-link">
              More
            </a>
    
            <div class="navbar-dropdown">
              <a class="navbar-item">
                About
              </a>
              <a class="navbar-item">
                Jobs
              </a>
              <a class="navbar-item">
                Contact
              </a>
              <hr class="navbar-divider">
              <a class="navbar-item">
                Report an issue
              </a>
            </div>
          </div> -->
        </div>
    
        <div class="navbar-end">
          <div class="navbar-item">
            <div class="buttons">
              <a class="button is-primary">
                <strong>Log In</strong>
              </a>
              <a class="button is-light">
                Sign Up
              </a>
            </div>
          </div>
        </div>
      </div>
    </nav>
  </header>
  
  <!-- newsContainer contains primary boxes -->
  <div class="newsContainer">
    <h1 class="categorySection">News</h1>
      
      <div class="appContent">

      <div class="newsRow">
        <div class="newsColumn reddit">
          <div class="columnTitle">Best Memes from Reddit <i class="fab fa-reddit"></i></div>
        </div>
        <div class="newsColumn news">
            <div class="columnTitle">Top Articles <img src="./assets/css/images/newsAPI-1.png" alt="" class="newsImage"></div>
          </div>
          <div class="newsColumn cspan subNews">
            <div class="columnTitle">Top R/News Articles <img class="subNewsLogo logo" src="./assets/css/images/rslashnewslogo.png"></div>
        </div>
        <div class="newsColumn youtube">
          <div class="columnTitle">Top Youtube Videos <i class="fab fa-youtube"></i></div>
        </div>
      </div>
      
      <h1 class="categorySection">Entertainment</h1>
        <div class="newsRow">
          <div class="newsColumn espn">
            <div class="columnTitle">Top 3 ESPN Articles <i class="fab fa-reddit"></i></div>
          </div>
        <div class="newsColumn cnn">
          <div class="columnTitle">Top CNN Articles <i class="fab fa-reddit"></i></div>
        </div>
          <div class="newsColumn cbs">
            <div class="columnTitle">Top 3 CBS Articles <i class="fab fa-reddit"></i></div>
          </div>
          <div class="newsColumn abc">
            <div class="columnTitle">Top 3 ABC Articles <i class="fab fa-reddit"></i></div>
          </div>
        </div>

      </div>

    </div>
      
    <!-- Adding Bulma Footer -->
      <footer class="footer">
        <div class="content has-text-centered goodmorning-footer">
          <img class="footer-cup cup" src="./assets/css/images/GoodMorning-Cup.jpg">
          <p>
            <strong>This app was created by the GoodMorining Team</strong>
          </p>
        </div>
      </footer>
<!-- Begin Scripts -->
<!-- jQuery -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!-- Moment.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="./assets/js/script.js"></script>
<script src="./assets/js/fetch.js"></script>
